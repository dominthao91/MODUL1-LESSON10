<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let bang = "<table border ='1' whidth='300' cellspacing='0'cellpadding='3' bgcolor='#deb887'>"
    for (let i = 1; i <= 10; i++) {
        bang = bang +'<tr>';
        for (let j = 1; j <=10 ; j++) {
            bang = bang +'<td>'+i*j+'</td>'
        }
        bang = bang +'</tr>'
    }
    bang = bang+'</table>'
    document.write(bang);
</script>
