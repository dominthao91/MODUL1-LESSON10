<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng số nhập vào</title>
</head>
<body>
<script>
    let num =0;
    let total = 0;
    let text ='';
    while (num!=-1){
        num =+prompt('Enter in number');
        alert(num);
        text+=num+";";
       total +=num;
    }
    alert('tổng của dãy số'+text+'='+total);
</script>
</body>
</html>
