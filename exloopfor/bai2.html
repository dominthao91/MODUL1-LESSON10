<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các số nhập vào</title>
</head>
<body>
<script>
    let number = +prompt('Enter your number');
    let total =0;
    for (let i = 1; i <= number; i+=1) {
        total = total + i;
    }
    alert(total);


</script>

</body>
</html>
