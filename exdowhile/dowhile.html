<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let num = null;
    do{
        num = prompt('Enter in number 0->9');
    }while ( num <1 || num>10){
        alert('số bạn vừa nhập vào là:'+num);
    }
</script>
</body>
</html>
